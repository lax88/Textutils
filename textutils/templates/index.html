<html>
    <head>
        <title>Textutils</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Textutils</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/contactus">Contact Us</a>
                  </li>
                  
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>

        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Welcome to Textutils!</strong> You can do anything over here!!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="container">
            <form action='/analyze/' method='post'>{%csrf_token%}
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter Text Here and let Textutils
                    do it's magic!!</label>
                <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="10"></textarea>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input"name="removepunc" type="checkbox" id="flexSwitchCheckDefault1">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuations</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" name="fullcaps" type="checkbox" id="flexSwitchCheckDefault2">
                <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" name="removenew" type="checkbox" id="flexSwitchCheckDefault3">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove newline</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" name="removespace" type="checkbox" id="flexSwitchCheckDefault4">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove extraspace</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" name="charcount" type="checkbox" id="flexSwitchCheckDefault5">
                <label class="form-check-label" for="flexSwitchCheckDefault">Character count</label>
              </div>
              
            <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
            </form>
 
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    </body>

    </html>
